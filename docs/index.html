<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    </head>
    <body>
        <div id="tester" style="width:600px;height:600px;"></div>
    
        <script>
            TESTER = document.getElementById('tester');

            var pointCount = 31;
            var i, r;

            var x = [];
            var y = [];
            var z = [];
            var c = [];

            for(i = 0; i < pointCount; i++) 
            {
            r = 10 * Math.cos(i / 10);
            x.push(r * Math.cos(i));
            y.push(r * Math.sin(i));
            z.push(i);
            c.push(i)
            }

            Plotly.newPlot('tester', [{
            type: 'scatter3d',
            mode: 'lines+markers',
            x: x,
            y: y,
            z: z,
            line: {
                width: 6,
                color: c,
                colorscale: "Viridis"},
            marker: {
                size: 3.5,
                color: c,
                colorscale: "Greens",
                cmin: -20,
                cmax: 50
            }},                  
            ]);
        </script>
    </body>
</html>
